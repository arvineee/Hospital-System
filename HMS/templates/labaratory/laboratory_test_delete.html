{% extends 'base.html' %}

{% block title %}Delete Test{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Delete Test</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the test "{{ test.test_name }}"?</p>
            <p>This action cannot be undone.</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'labaratory_test_list' labaratory.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
