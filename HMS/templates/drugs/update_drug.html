{% extends 'base.html' %}

{% block title %}Update Drug{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Update Drug</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ drug.name }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ drug.quantity }}" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" class="form-control" value="{{ drug.expiry_date }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" value="{{ drug.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Drug</button>
    </form>
</div>
{% endblock %}
