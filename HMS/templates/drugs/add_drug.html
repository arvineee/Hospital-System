{% extends 'base.html' %}

{% block title %}Add Drug{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Add Drug</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Drug</button>
    </form>
    <a href="{% url 'all_drugs' %}" class="btn btn-secondary mt-3">Back to Drugs</a>
    <a href="{% url 'all_patients' %}" class="btn btn-secondary mt-3">Back to Patients</a>
</div>
</div>
{% endblock %}
