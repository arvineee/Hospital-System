{% extends 'base.html' %}

{% block title %}Patient Registration{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Patient Registration Form</h1>
<div class="container">
    <form method="POST" action="{% url 'pat_register' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact:</label>
            <input type="text" id="contact" name="contact" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ward" class="form-label">Ward:</label>
            <input type="text" id="ward" name="ward" class="form-control" value="General" required>
        <div class="mb-3">
            <label for="sex" class="form-label">Sex:</label>
            <select id="sex" name="sex" class="form-select" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
